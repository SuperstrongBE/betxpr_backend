version: '3.8'

services:
  redis:
    image: redis:alpine
    ports:
      - "6379:6379"
    volumes:
      - redis_data:/data
    command: redis-server --appendonly yes

  postgres:
    image: postgres:15-alpine
    environment:
      POSTGRES_USER: ${DB_USERNAME}
      POSTGRES_PASSWORD: ${DB_PASSWORD}
      POSTGRES_DB: ${DB_NAME}
    ports:
      - "5432:5432"
    volumes:
      - postgres_data:/var/lib/postgresql/data

  data-processor:
    build:
      context: .
      dockerfile: ./packages/data-processor/Dockerfile
    env_file:
      - ./packages/data-processor/.env
    depends_on:
      - postgres
    ports:
      - "3002:3002"

  eth-listener:
    build:
      context: .
      dockerfile: ./packages/eth-listener/Dockerfile
    env_file:
      - ./packages/eth-listener/.env
    depends_on:
      - data-processor
    ports:
      - "3001:3001"

  xpr-listener:
    build:
      context: .
      dockerfile: ./packages/xpr-listener/Dockerfile
    env_file:
      - ./packages/xpr-listener/.env
    depends_on:
      - data-processor
    ports:
      - "3003:3003"

  prometheus:
    image: prom/prometheus:latest
    ports:
      - "9090:9090"
    volumes:
      - ./prometheus/prometheus.yml:/etc/prometheus/prometheus.yml
      - prometheus_data:/prometheus
    command:
      - '--config.file=/etc/prometheus/prometheus.yml'
      - '--storage.tsdb.path=/prometheus'
      - '--web.console.libraries=/usr/share/prometheus/console_libraries'
      - '--web.console.templates=/usr/share/prometheus/consoles'

  grafana:
    image: grafana/grafana:latest
    ports:
      - "3000:3000"
    volumes:
      - grafana_data:/var/lib/grafana
      - ./grafana/provisioning:/etc/grafana/provisioning
    environment:
      - GF_SECURITY_ADMIN_USER=admin
      - GF_SECURITY_ADMIN_PASSWORD=admin
      - GF_USERS_ALLOW_SIGN_UP=false
    depends_on:
      - prometheus

volumes:
  postgres_data:
  redis_data:
  prometheus_data:
  grafana_data: